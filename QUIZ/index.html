<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma≈üƒ±nlar haqqƒ±nda Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .question-section {
            display: none;
        }

        .question-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
            text-align: center;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3em;
            font-weight: bold;
        }

        .score-text {
            font-size: 1.2em;
        }

        .result-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .restart-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Ma≈üƒ±nlar haqqƒ±nda Quiz</h1>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="quiz-container"></div>

        <div class="result-section" id="result-section">
            <div class="score-circle">
                <div class="score-number" id="score"></div>
                <div class="score-text">/ 10</div>
            </div>
            <div class="result-message" id="result-message"></div>
            <button class="btn restart-btn" onclick="restartQuiz()">Yenid…ôn ba≈üla</button>
        </div>

        <div class="button-container">
            <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">N√∂vb…ôti sual</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "D√ºnyanƒ±n …ôn s√ºr…ôtli serial avtomobili hansƒ±dƒ±r?",
                options: ["Bugatti Chiron Super Sport", "Koenigsegg Jesko", "SSC Tuatara", "Hennessey Venom F5"],
                correct: 2
            },
            {
                question: "Ferrari hansƒ± √∂lk…ôd…ô istehsal olunur?",
                options: ["Almaniya", "ƒ∞taliya", "Fransa", "ƒ∞spaniya"],
                correct: 1
            },
            {
                question: "Tesla ≈üirk…ôtini kim yaradƒ±b?",
                options: ["Bill Gates", "Steve Jobs", "Elon Musk", "Jeff Bezos"],
                correct: 2
            },
            {
                question: "ƒ∞lk avtomobil hansƒ± ild…ô icad edilib?",
                options: ["1886", "1900", "1920", "1850"],
                correct: 0
            },
            {
                question: "Lamborghini loqosunda hansƒ± heyvan t…ôsvir olunub?",
                options: ["At", "√ñk√ºz", "≈ûir", "Qartal"],
                correct: 1
            },
            {
                question: "Rolls-Royce hansƒ± √∂lk…ônin markasƒ±dƒ±r?",
                options: ["AB≈û", "Almaniya", "B√∂y√ºk Britaniya", "Fransa"],
                correct: 2
            },
            {
                question: "Formula 1 yarƒ±≈ülarƒ±nda ne√ß…ô komanda i≈ütirak edir?",
                options: ["8", "10", "12", "15"],
                correct: 1
            },
            {
                question: "Porsche 911 modeli ne√ß…ônci ild…ô buraxƒ±lƒ±b?",
                options: ["1963", "1970", "1980", "1955"],
                correct: 0
            },
            {
                question: "D√ºnyanƒ±n …ôn bahalƒ± avtomobili hansƒ±dƒ±r?",
                options: ["Bugatti La Voiture Noire", "Rolls-Royce Boat Tail", "Pagani Zonda HP Barchetta", "Mercedes-Maybach Exelero"],
                correct: 1
            },
            {
                question: "BMW loqosunda n…ô t…ôsvir olunub?",
                options: ["D…ôniz dalƒüalarƒ±", "Daƒülar", "Pervane", "G√ºn…ô≈ü"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function loadQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-section';
                if (index === 0) questionDiv.classList.add('active');

                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Sual ${index + 1}/10</div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})" data-index="${i}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(questionDiv);
            });
        }

        function selectOption(questionIndex, optionIndex) {
            if (selectedAnswer !== null) return;

            selectedAnswer = optionIndex;
            const options = document.querySelectorAll(`#options-${questionIndex} .option`);
            
            options.forEach(opt => opt.classList.add('disabled'));
            options[optionIndex].classList.add('selected');

            setTimeout(() => {
                options[questions[questionIndex].correct].classList.add('correct');
                if (optionIndex !== questions[questionIndex].correct) {
                    options[optionIndex].classList.remove('selected');
                    options[optionIndex].classList.add('incorrect');
                } else {
                    score++;
                }

                document.getElementById('next-btn').style.display = 'block';
            }, 300);
        }

        function nextQuestion() {
            document.querySelectorAll('.question-section')[currentQuestion].classList.remove('active');
            currentQuestion++;
            selectedAnswer = null;
            document.getElementById('next-btn').style.display = 'none';

            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';

            if (currentQuestion < questions.length) {
                document.querySelectorAll('.question-section')[currentQuestion].classList.add('active');
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('result-section').classList.add('active');
            document.getElementById('score').textContent = score;

            let message = '';
            if (score === 10) {
                message = 'üèÜ M√ºk…ômm…ôl! Siz h…ôqiqi avtomobil m√ºt…ôx…ôssisisiniz!';
            } else if (score >= 7) {
                message = 'üëè ∆èla! Ma≈üƒ±nlar haqqƒ±nda yax≈üƒ± m…ôlumatƒ±nƒ±z var!';
            } else if (score >= 5) {
                message = 'üëç Yax≈üƒ± n…ôtic…ô! Daha √ßox √∂yr…ôn…ô bil…ôrsiniz.';
            } else {
                message = 'üí™ N√∂vb…ôti d…ôf…ô daha yax≈üƒ± olacaq!';
            }

            document.getElementById('result-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            document.getElementById('progress').style.width = '0%';
            document.getElementById('result-section').classList.remove('active');
            document.getElementById('quiz-container').style.display = 'block';
            loadQuiz();
        }

        loadQuiz();
    </script>
</body>
</html>
